{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Add New Task</title>
		<link
			rel="stylesheet"
			href="{% static 'styles.css' %}"
		/>
	</head>
	<body>
		<div class="form-container">
			<h1>Add New Task</h1>
			<form method="post">
				{% csrf_token %} {{ form.as_p }}
				<button
					type="submit"
					class="submit-button"
				>
					Add
				</button>
			</form>
			<a
				href="{% url 'task_list' %}"
				class="back-link"
				>Back to Task List</a
			>
		</div>
	</body>
</html>
